name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'infra/**']
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb?schema=public
        run: npx prisma migrate deploy

      - name: Run linter
        working-directory: ./backend
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb?schema=public
          NODE_ENV: test
        run: npm test

      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if frontend exists
        id: check_frontend
        run: |
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_frontend.outputs.exists == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: ./frontend
        run: npm run lint --if-present

      - name: Run tests
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: ./frontend
        run: npm test --if-present

      - name: Build frontend
        if: steps.check_frontend.outputs.exists == 'true'
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000
        run: npm run build

      - name: Upload frontend build
        if: steps.check_frontend.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/.next/

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: xeno-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          sleep 30  # Wait for services to be ready

      - name: Run smoke tests
        run: |
          chmod +x backend/smoke-tests.sh
          BASE_URL=http://localhost:3000 bash backend/smoke-tests.sh || true

      - name: Display backend logs
        if: always()
        run: docker compose logs backend

      - name: Stop services
        if: always()
        run: docker compose down -v
